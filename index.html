<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Oxanium&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrap_calc">
        <div class="skin_of_calc">
            <div class="top_part_calc">
                <span class ='way_of_history' >0<div class='helper_way_of_history'>Click to change</div></span>
                <div class="inp_calc">Write Something</div>
            </div>
            <div class="down_part_calc">
                <div class="one_part_btns section_btns">
                    <div class="btn">0</div>
                    <div class="btn">AC</div>
                    <div class="btn">/</div>
                    <div class="btn">*</div>
                </div>
                <div class="two_parts_btn section_btns">
                    <div class="btn">1</div>
                    <div class="btn">2</div>
                    <div class="btn">3</div>
                    <div class="btn">-</div>
                </div>
                <div class="three_parts_btn section_btns">
                    <div class="btn">4</div>
                    <div class="btn">5</div>
                    <div class="btn">6</div>
                    <div class="btn">+</div>
                </div>
                <div class="four_parts_btn section_btns">
                    <div class="btn">7</div>
                    <div class="btn">8</div>
                    <div class="btn">9</div>
                    <div class="btn">=</div>
                </div>
                <div class="five_parts_btn section_btns">
                    <div class="btn">.</div>
                    <div class="btn">&lt;--</div>
                </div>
            </div>
        </div>
    </div>



    <script src='main.js'></script>
</body>
</html>
