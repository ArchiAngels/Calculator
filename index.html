<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Oxanium&display=swap" rel="stylesheet">
</head>
<body>
    <div class="table_history_wrap"></div>
    <div class="wrap_calc">
        <div class="skin_of_calc">
            <div class="top_part_calc">
                <span class ='way_of_history' >0<div class='helper_way_of_history'>Click to change</div></span>
                <div class="inp_calc">1 5 4 7 - 2 3 6 5 * 1 5 3 / 3 6 2 ^ 2 + 5 7 5 * 5 6 2</div>
            </div>
            <div class="down_part_calc">
                <div class="one_part_btns section_btns">
                    <div class="btn">0</div>
                    <div class="btn">AC</div>
                    <div class="btn">/</div>
                    <div class="btn">*</div>
                </div>
                <div class="two_parts_btn section_btns">
                    <div class="btn">1</div>
                    <div class="btn">2</div>
                    <div class="btn">3</div>
                    <div class="btn">-</div>
                </div>
                <div class="three_parts_btn section_btns">
                    <div class="btn">4</div>
                    <div class="btn">5</div>
                    <div class="btn">6</div>
                    <div class="btn">+</div>
                </div>
                <div class="four_parts_btn section_btns">
                    <div class="btn">7</div>
                    <div class="btn">8</div>
                    <div class="btn">9</div>
                    <div class="btn">=</div>
                </div>
                <div class="five_parts_btn section_btns">
                    <div class="btn">.</div>
                    <div class="btn">&lt;--</div>
                    <div class="btn">^</div>
                </div>
            </div>
        </div>
    </div>
    <div class="wrap_for_arrows">
        <div class="description">
            Use this or keyboard arrows for show more history operations!
        </div>
        <div class="wrap_wrap_arrow">
            <div class="Arrow">Show</div>
            <div class="Arrow">Clouse</div>
        </div>
    </div>



    <script src='main.js'></script>
</body>
</html>
